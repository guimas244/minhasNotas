<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true"> -->

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of disciplinas | async">
      <ion-item>
        <h1>{{ contact.nome }}</h1>
        <p>{{ contact.ano }}</p>
      </ion-item>

      <ion-item-options side="start">
        <button ion-button color="secondary">
          <ion-icon  name="create"></ion-icon>
        </button>
        <button ion-button color="danger">
          <ion-icon  name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <!-- fab placed to the (vertical) center and start -->
  <ion-fab vertical="center" horizontal="start" slot="fixed">
    <ion-label>nova disciplina</ion-label>
    <ion-fab-button (click)="novaDisciplina()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
