<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true"> -->

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of disciplinas | async">
      <ion-card>
        <ion-row>

          <ion-item class="ion-activated">
            <ion-col size="12" size-md>

              <strong>Nome: </strong>
              <ion-label>{{disciplina.nome }}</ion-label>

              <strong>Ano: </strong>
              <ion-label> {{ disciplina.ano }}</ion-label>
            </ion-col>
            
          </ion-item>

          <ion-item-options side="start">
            <button ion-button color="secondary" (click)="editarDisciplina(disciplina)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removerDisciplina(disciplina.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-row>
      </ion-card>
    </ion-item-sliding>
  </ion-list>



  <!-- fab placed to the (vertical) center and start -->
  <ion-fab vertical="center" horizontal="start" slot="fixed">
    <ion-label>nova disciplina</ion-label>
    <ion-fab-button (click)="novaDisciplina()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
