<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="pesquisar()" expand="block" fill="solid" >
    Consultar Nota
  </ion-button>
  <ion-button (click)="novaNota()" expand="block" fill="solid" >
    Cadastrar Nota
  </ion-button>
  <ion-button (click)="retornarMenu()" expand="block" color="medium" fill="solid" >
    Retornar Menu
  </ion-button>
</ion-content>
