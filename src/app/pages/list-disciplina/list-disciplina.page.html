<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of disciplinas | async">
      <ion-card>
        <ion-row>

          <ion-item class="ion-activated">
            <ion-col size="12" size-md>

              <strong>Nome: </strong>
              <ion-label>{{disciplina.nome }}</ion-label>

              <strong>Ano: </strong>
              <ion-label> {{ disciplina.ano }}</ion-label>

              <strong *ngIf="disciplina.observacao">Observações: </strong>
              <ion-label *ngIf="disciplina.observacao"> {{ disciplina.observacao }}</ion-label>

            </ion-col>

          </ion-item>

          <ion-item-options side="start">
            <ion-button (click)="editarDisciplina(disciplina)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button color="danger" (click)="removerDisciplina(disciplina.key)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-row>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
  <ion-button (click)="pesquisar()" expand="block" fill="solid" shape="round">
    Consultar Disciplinas
  </ion-button>
  <ion-button (click)="editarDisciplina()" expand="block" fill="solid" shape="round">
    Cadastrar Disciplina
  </ion-button>
  <ion-button (click)="retornarMenu()" expand="block" color="medium" fill="solid" shape="round">
    Retornar Menu
  </ion-button>
</ion-content>
