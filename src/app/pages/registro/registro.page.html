<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" [(ngModel)]="usuario.email" required></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="usuario.senha" required></ion-input>
</ion-item>

<ion-button type="submit" (click)="registrar(usuario)" expand="block" fill="solid" >
  Registrar
</ion-button>
<ion-button (click)="retornarLogin()" color="light"  expand="block" fill="solid" >
  Retornar Login
</ion-button>
</ion-content>
