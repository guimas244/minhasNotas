<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="usuario.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.senha"  required></ion-input>
  </ion-item>

  <ion-button type="submit" (click)="login(usuario)"  expand="block" fill="solid" >
    Login
  </ion-button>

  <ion-button (click)="navRegistro()" color="light"  expand="block" fill="solid" >
    Registrar
  </ion-button>
</ion-content>
